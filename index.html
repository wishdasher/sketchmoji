<html>
<head>
  <title>SketchMoji</title>

  <link rel="stylesheet" type="text/css" href="styles.css">

  <script type="text/javascript">

  let mousePressed = false;
  let lastX, lastY;
  let ctx;
  let canvas;
  // point data to be sent
  let points = {
    x: [],
    y: [],
    t: []
  };

  function init() {
    canvas = document.getElementById('sketchCanvas');
    ctx = canvas.getContext("2d");
    const bounds = canvas.getBoundingClientRect();

    canvas.addEventListener("mousedown", function (e) {
      mousePressed = true;
      draw(e.pageX - bounds.left, e.pageY - bounds.top, false);
    });

    canvas.addEventListener("mousemove", function (e) {
      if (mousePressed) {
        draw(e.pageX - bounds.left, e.pageY - bounds.top, true);
      }
    });

    canvas.addEventListener("mouseup", function (e) {
      mousePressed = false;
    });

    canvas.addEventListener("mouseleave", function (e) {
      mousePressed = false;
    });
  }

  function draw(x, y, isDown) {
      if (isDown) {
        ctx.beginPath();
        // ctx.strokeStyle = ('#selColor').val();
        // ctx.lineWidth = ('#selWidth').val();
        ctx.lineJoin = "round";
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.closePath();
        ctx.stroke();
      }
      const time = Date.now();
      points.x.push(x);
      points.y.push(y);
      points.t.push(time);
      console.log(time + ": " + x + ", " + y);
      lastX = x;
      lastY = y;
  }

  function clearCanvas() {
    // Use the identity matrix while clearing the canvas
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    points.x.length = 0;
    points.y.length = 0;
    points.t.length = 0;
    console.log("Cleared");
  }


  </script>

</head>


<body onload="init();">
  <h1>SketchMoji</h1>

  <div id="app-area">
    <canvas id="sketchCanvas" width="500" height="498"></canvas>
    <div id="suggestion-area">
      <div class="emoji-suggestion" id="emoji-1"></div>
      <div class="emoji-suggestion" id="emoji-2"></div>
      <div class="emoji-suggestion" id="emoji-3"></div>
      <div class="emoji-suggestion" id="emoji-4"></div>
      <div class="emoji-suggestion" id="emoji-5"></div>
    </div>
  </div>
  <button onclick="javascript:clearCanvas(); return false;">Clear</button>

</body>

</html>
